<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RAGAgent Chatbot</title>
<link rel="icon" href="data:," />
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6b9dfc, #65d6ce);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .chat-container {
    background: #fff;
    max-width: 450px;
    width: 95%;
    max-height: 90vh;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .chat-header {
    background: linear-gradient(90deg, #6b9dfc, #2575fc);
    color: white;
    padding: 20px;
    font-size: 1.3rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .chat-header span {
    font-size: 1.6rem;
  }
  .chat-messages {
    padding: 15px;
    height: 100%;
    flex-grow: 1;
    overflow-y: auto;
    background: #f6f8fb;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .message {
    max-width: 75%;
    padding: 12px 18px;
    border-radius: 20px;
    font-size: 0.95rem;
    line-height: 1.3;
    opacity: 0;
    animation: fadeInUp 0.4s forwards;
    position: relative;
    word-wrap: break-word;
  }
  .user {
    align-self: flex-end;
    background: #d0e8ff;
    color: #0a417b;
    border-bottom-right-radius: 4px;
  }
  .bot {
    align-self: flex-start;
    background: #e9f5ea;
    color: #2a613f;
    border-bottom-left-radius: 4px;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .typing-indicator {
    display: flex;
    align-items: center;
    gap: 4px;
    font-style: italic;
    font-size: 0.9rem;
    color: #555;
  }
  .dot {
    width: 8px;
    height: 8px;
    background: #2575fc;
    border-radius: 50%;
    animation: blink 1.4s infinite both;
  }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }
  @keyframes blink {
    0%, 80%, 100% { opacity: 0; }
    40% { opacity: 1; }
  }
  .chat-input {
    display: flex;
    border-top: 1px solid #e0e0e0;
    background: #fff;
  }
  .chat-input input {
    flex-grow: 1;
    border: none;
    padding: 16px 18px;
    font-size: 1rem;
    outline-offset: 2px;
    outline-color: #2575fc;
  }
  .chat-input input::placeholder { color: #aaa; }
  .chat-input button {
    background: #2575fc;
    border: none;
    color: white;
    padding: 0 20px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .chat-input button:disabled {
    background: #a1c1ff;
    cursor: not-allowed;
  }
  .chat-input button:hover:not(:disabled) {
    background: #0e59dc;
  }
  .chat-messages::-webkit-scrollbar {
    width: 6px;
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background-color: rgba(37, 117, 252, 0.3);
    border-radius: 3px;
  }
</style>
</head>
<body>

<div class="chat-container" role="main" aria-label="RAGAgent Chatbot">
  <div class="chat-header" aria-live="polite">
    <span>🤖</span> <span>RAGAgent Chatbot</span>
  </div>

  <div class="chat-messages" id="messages" aria-live="polite" aria-atomic="false">
    <div class="message bot" role="alert">
      👋 Hello! Ask me anything about the Leadership team.
    </div>
  </div>

  <div class="chat-input" id="chat-form" aria-label="Ask a question">
    <input id="question" type="text" placeholder="Type your question" autocomplete="off" aria-label="Your question" required spellcheck="false" />
    <button type="submit" id="send-btn" aria-label="Send">Ask</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const input = document.getElementById("question");
  const sendBtn = document.getElementById("send-btn");
  const messages = document.getElementById("messages");
  let sessionId = null;
  // function appendMessage(text, sender) {
  //   const existingTyping = messages.querySelector(".typing-indicator");
  //   if (existingTyping) existingTyping.remove();

  //   if (sender === "typing") {
  //     const typing = document.createElement("div");
  //     typing.className = "typing-indicator bot";
  //     typing.innerHTML =`RAGAgent is typing<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
  //     messages.appendChild(typing);
  //     scrollMessagesToBottom();
  //     return;
  //   }

  //   const msg = document.createElement("div");
  //   msg.className = `message ${sender}`;
  //   msg.textContent = text;
  //   messages.appendChild(msg);
  //   scrollMessagesToBottom();
  // }
  function appendMessage(content, sender, type = "text") {
  const existingTyping = messages.querySelector(".typing-indicator");
  if (existingTyping) existingTyping.remove();

  if (sender === "typing") {
    const typing = document.createElement("div");
    typing.className = "typing-indicator bot";
    typing.innerHTML = `RAGAgent is typing<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
    messages.appendChild(typing);
    scrollMessagesToBottom();
    return;
  }

  const msg = document.createElement("div");
  msg.className = `message ${sender}`;

  if (type === "image" && content.startsWith("data:image")) {
    const img = document.createElement("img");
    img.src = content;
    img.style.maxWidth = "100%";
    img.style.borderRadius = "10px";
    msg.appendChild(img);
  } else {
    msg.textContent = content;
  }

  messages.appendChild(msg);
  scrollMessagesToBottom();
}

  function scrollMessagesToBottom() {
    messages.scrollTo({ top: messages.scrollHeight, behavior: "smooth" });
  }

  function toggleInput(disabled) {
    input.disabled = disabled;
    sendBtn.disabled = disabled;
  }

  async function askQuestion(question) {
    if (!question.trim()) return;

    appendMessage(question, "user");
    toggleInput(true);
    appendMessage(null, "typing");

    try {
      const response = await fetch("http://127.0.0.1:8000/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: question , session_id: sessionId}),
      });

      const data = await response.json();
      appendMessage(data.answer || "🤷 Sorry, no answer found.", "bot", data.type || "text");
      sessionId=data.session_id;
    } catch (err) {
      console.error("❌ Error during fetch:", err);
      appendMessage("⚠ Sorry, something went wrong.", "bot");
    } finally {
      toggleInput(false);
      input.focus();
    }
  }
sendBtn.addEventListener("click", (e) => {
  e.preventDefault();  
  const question = input.value;
  if (question.trim()) {
    input.value = "";
    askQuestion(question);
  }
});

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    const question = input.value;
    if (question.trim()) {
      input.value = "";
      askQuestion(question);
    }
  }
});

  input.focus();
});
</script>
